<head>
  <meta charset="utf-8">
  <title>HTML Assignment 3</title>
  <meta name="description" content="Form - Text, Date, Radio, Select input types" />
</head>

<body>
  <form>
    <h1>
      <p> My Registration Form </p>
    </h1>

    <label>
     <p>First Name:<input type="text" name="First Name"> </p>
    </label>
    <label>
     <p>Last Name:<input type="text" name="Last Name"> </p>
    </label>

    <label>
     <p>Email:<input type="text" name="Email"> </p>
    </label>
    <label>
     <p>Password:<input type="password" name="password"> </p>
    </label>
    <label>
     <p>Confirm Password:<input type="password" name="password"> </p>
    </label>
    <label>
     <p>Birthday: <input id="date" type="date" value=""> </p>
    </label>

    <label>     
     <p>
       Male<input type="radio" name="gender" value="male">
       Female<input type="radio" name="gender" value="female">
       Others<input type="radio" name="gender" value="others">
     </p>
    </label>

    <label>         
     <p> A Short Description about yourself:
     <br>
       <textarea class="noscrollbars" onkeyup="autoGrow(this);"></textarea>
     </br>
   </p>
   </label>

    <label>     
      <p> Favorite Language:
         <select id="Favorite Language" name="Favorite Language">
           <option value="JavaScript">JavaScript</option>
           <option value="Python">Python</option>
           <option value="C#">C#</option>
           <option value="Java">Java</option>
         </select>
     </p>
   </label>
    <label>        
      <p>
       <input type="Submit" value="Submit">
    </p>
   </label>
  </form>
</body>
